[pycodestyle]
max-line-length = 120
ignore = E402, E226, E126, E266, E302, E731

[bandit]
skips = B101,B311,B303,B603,B404,B104

[tox]
envlist = py36,
          pycodestyle,
          pylint,
          bandit

[testenv]
deps = pytest==4.*       # install pytest in the virtualenv where commands will be executed
       pycodestyle
       pylint
       bandit
       requests_mock
       pytest-variables
       -r{toxinidir}/systran_storages/requirements.txt
commands =
    # whatever extra steps before testing might be necessary
    pytest --variables tests/conftest.json tests/        # or any other test runner that you might use

[testenv:pylint]
commands =
    pylint systran_storages

[testenv:pycodestyle]
commands =
    pycodestyle systran_storages

[testenv:bandit]
commands =
    bandit -r systran_storages